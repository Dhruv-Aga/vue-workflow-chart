pipeline:
  tests:
    image: node:8
    commands:
      - yarn
      - yarn run lint
      - yarn run test:unit
  sonar:
    image: newtmitch/sonar-scanner
    commands:
      - echo $PWD
      - sonar-scanner -Dsonar.host.url=$${SONAR_HOST} -Dsonar.login=$${SONAR_LOGIN}
    secrets: [SONAR_HOST, SONAR_LOGIN]
    when:
      event: push
